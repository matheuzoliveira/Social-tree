<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Social Tree</title>
</head>
<body>
    <div class="container">
        <div class="tree-container">
            <div class="avatar">
                <img src="./1667159659177.jpeg" alt="minha foto">
            </div>
            
            <span class="insta-user">@programing_ed</span>
            <div class="links-container">
                <a href="https://www.google.com" target="_blank" class="link">instagram</a>
                <a href="https://www.google.com" target="_blank" class="link">twitter</a>
                <a href="https://www.google.com" target="_blank" class="link">Linkedin</a>
                <a href="https://www.google.com" target="_blank" class="link">Twitch</a>
                <a href="https://www.google.com" target="_blank" class="link">github</a>
            </div>
            <div class="icons">
                <a class="icons-social" href="https://www.google.com" class="social"><img src="./assets/instagram.svg" alt=""></a>
                <a class="icons-social" href="https://www.google.com" class="social"><img src="./assets/twitter.svg" alt=""></a>
                <a class="icons-social" href="https://www.google.com" class="social"><img src="./assets/linkedin.svg" alt=""></a>
                <a class="icons-social" href="https://www.google.com" class="social"><img src="./assets/twitch.svg" alt=""></a>
                <a class="icons-social" href="https://www.google.com" class="social"><img src="./assets/github.svg" alt=""></a>
            </div>
        </div>
    </div>
</body>
</html>
